<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save users</title>
</head>
<body>
    <form th:action="@{/user/add}" th:object="${user}" th:method="post">
        Name <input type="text" th:field="${user.name}"/>
        <br><br>
        Surname <input type="text" th:field="${user.surname}"/>
        <br><br>
        Age <input type="text" th:field="${user.age}"/>
        <br><br>
        Email <input type="text" th:field="${user.email}"/>
        <br><br>
        Number phone <input type="text" th:field="${user.numberPhone}"/>
        <br><br>

        <input type="submit" value="Add user">
    </form>
</body>
</html>
